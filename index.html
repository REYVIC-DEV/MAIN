<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REYVIC | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              azure: '#f0ffff',
            },
          },
        },
        darkMode: 'class',
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-emerald-100 via-azure to-sky-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-500 font-mono text-gray-900 dark:text-gray-100 flex flex-col items-center p-6"
  >
    <!-- Toggle -->
    <div class="w-full max-w-6xl flex justify-end mb-4">
      <button
        id="themeToggle"
        class="px-4 py-2 border border-black dark:border-white rounded-lg text-sm hover:bg-gray-200 dark:hover:bg-gray-700 transition"
      >
        ðŸŒ™ Toggle Theme
      </button>
    </div>

    <!-- Main Container -->
    <div id="app" class="max-w-6xl w-full flex flex-col gap-6"></div>

    <script>
      /* =====================
         CONFIGURABLE DATA
      ====================== */

      const profile = {
        name: 'Reyes, Joshua V.',
        title: 'Full Stack Developer',
        address: '292 Becuran, Sta. Rita, Pampanga, Philippines',
        image: 'https://reyvic-dev.github.io/MAIN/img/profile.jpg?v1',
      };

      const socials = [
        {
          icon: "<box-icon type='logo' name='facebook-circle'></box-icon>",
          label: 'Facebook',
          url: 'https://web.facebook.com/REYVIC613',
        },
        {
          icon: "<box-icon type='logo' name='github'></box-icon>",
          label: 'GitHub',
          url: 'https://github.com/REYVIC-DEV',
        },
        {
          icon: "<box-icon type='solid' name='envelope'></box-icon>",
          label: 'joshuavreyes.dev@gmail.com',
        },
      ];

      const languages = [
        { icon: "<box-icon type='logo' name='python'></box-icon>", name: 'Python' },
        { icon: "<box-icon type='logo' name='php'></box-icon>", name: 'PHP' },
        { icon: "<img src='img/sql.png' class='h-5' alt='SQL'>", name: 'SQL' },
        { icon: "<box-icon type='logo' name='html5'></box-icon>", name: 'HTML' },
        { icon: "<box-icon type='logo' name='css3'></box-icon>", name: 'CSS' },
        { icon: "<box-icon type='logo' name='javascript'></box-icon>", name: 'JavaScript' },
      ];

      const projects = [
        {
          name: "Platformer's Survival",
          url: 'https://reyvic-dev.github.io/platformers_survival/',
          img: 'https://raw.githubusercontent.com/REYVIC-DEV/platformers_survival/refs/heads/main/src/bg/gameLogo.png',
        },
        {
          name: 'Multitask Snake Game',
          url: 'https://reyvic-dev.github.io/multitask_snake_game/',
          img: 'https://raw.githubusercontent.com/REYVIC-DEV/multitask_snake_game/refs/heads/main/img/snake.png',
        },
        {
          name: 'Makimura Front-End',
          url: 'https://order.makimuraramen.com/',
          img: 'https://order.makimuraramen.com/images/logo.png',
        },
      ];

      /* =====================
         RENDER FUNCTION
      ====================== */

      const app = document.getElementById('app');
      app.innerHTML = `
      <section class="flex flex-col lg:flex-row gap-6">
        <!-- Profile -->
        <div class="bg-white dark:bg-gray-800 border-2 border-black dark:border-white rounded-3xl shadow-md flex flex-col items-center justify-center text-center p-8 lg:w-1/3">
          <img src="${profile.image}" alt="profile"
            class="w-48 h-48 rounded-full border border-black dark:border-white shadow mb-4 object-cover">
          <h1 class="text-3xl font-bold">${profile.name}</h1>
          <h3 class="text-lg font-light">${profile.title}</h3>
          <p class="text-sm mt-2">${profile.address}</p>
        </div>

        <!-- Socials & Languages -->
        <div class="bg-white dark:bg-gray-800 border-2 border-black dark:border-white rounded-3xl shadow-md flex flex-col p-6 gap-6 flex-grow">
          <div>
            <h2 class="text-2xl font-bold text-center border-b border-black dark:border-white pb-2 mb-4">Socials & Links</h2>
            <div class="flex flex-col gap-3">
              ${socials.map(s => s.url 
                ? `<a href="${s.url}" target="_blank" class="flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-md transition">${s.icon}<span>${s.label}</span></a>`
                : `<div class="flex items-center gap-3 p-2">${s.icon}<span>${s.label}</span></div>`
              ).join('')}
            </div>
          </div>

          <div>
            <h2 class="text-2xl font-bold text-center border-b border-black dark:border-white pb-2 mb-4">Programming Languages</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
              ${languages.map(lang => `
                <div class="flex items-center gap-2">${lang.icon}<span>${lang.name}</span></div>
              `).join('')}
            </div>
          </div>
        </div>
      </section>

      <!-- Projects -->
      <section class="bg-white dark:bg-gray-800 border-2 border-black dark:border-white rounded-3xl shadow-md p-6">
        <h2 class="text-3xl font-bold border-b border-black dark:border-white pb-2 mb-6 text-center">Projects</h2>
        <div class="flex flex-col divide-y divide-black dark:divide-white">
          ${projects.map(p => `
            <a href="${p.url}" target="_blank"
              class="flex items-center gap-4 p-4 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
              <img src="${p.img}" alt="${p.name}"
                class="w-24 h-24 object-contain border border-gray-300 dark:border-gray-700 rounded-lg">
              <h3 class="text-xl font-semibold">${p.name}</h3>
            </a>
          `).join('')}
        </div>
      </section>
      `;

      /* =====================
         DARK MODE HANDLER
      ====================== */
      const toggleBtn = document.getElementById('themeToggle');
      const root = document.documentElement;

      const setTheme = (dark) => {
        if (dark) {
          root.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          root.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      };

      toggleBtn.addEventListener('click', () =>
        setTheme(!root.classList.contains('dark'))
      );

      // Load saved preference
      if (localStorage.getItem('theme') === 'dark') setTheme(true);
    </script>
  </body>
</html>
